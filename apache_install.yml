- hosts: all
  become: true
  tasks:

  - name: update repo        
    yum:
      update_cache: yes
    when: ansible_distribution == "Amazon Linux"

  - name: install apache
    yum:
      name: httpd
      state: latest
    when: ansible_distribution == "Amazon Linux"

  - name: update repo
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"


